<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fslightbox</h1>
    <p>https://fslightbox.com/javascript</p>

    <h2>Single Gallery</h2>
    <a data-fslightbox="my-single" href="assets/img/img1.png">
        <img src="assets/img/img1.png" alt="" width="200" />
    </a>

    <h2>Multi Gallery</h2>
    <!-- data-fslightbox의 값을 동일하게 지정한다. -->
    <a data-fslightbox="my-multi" href="assets/img/img2.png">
        <img src="assets/img/img2.png" alt="" width="200" />
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img3.png">
        <img src="assets/img/img3.png" alt="" width="200" />
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img4.png">
        <img src="assets/img/img4.png" alt="" width="200" />
    </a>

    <h2>Youtube Single Gallery</h2>
    <!--
        [Youtube 썸네일]
            - 동영상 배경 썸네일(480x360): https://img.youtube.com/vi/영상코드/0.jpg
            - 동영상 시작지점 썸네일(120x90): https://img.youtube.com/vi/영상코드/1.jpg
            - 동영상 중간지점 썸네일(120x90): https://img.youtube.com/vi/영상코드/2.jpg
            - 동영상 끝지점 썸네일(120x90): https://img.youtube.com/vi/영상코드/3.jpg
            - 고해상도 썸네일(1280x720): https://img.youtube.com/vi/영상코드/maxresdefault.jpg
            - 중간해상도 썸네일(640x480): https://img.youtube.com/vi/영상코드/sddefault.jpg
            - 고품질 썸네일(480x360): https://img.youtube.com/vi/영상코드/hddefault.jpg
            - 중간품질 썸네일(320x180): https://img.youtube.com/vi/영상코드/mqdefault.jpg
            - 보통품질 썸네일(120x90): https://img.youtube.com/vi/영상코드/default.jpg
    -->
    <!-- URL보면 ?v=영상코드 -->
    <a data-fslightbox="youtube-single" href="https://www.youtube.com/watch?v=yss4rIrHl6o">
        <img src="https://img.youtube.com/vi/yss4rIrHl6o/maxresdefault.jpg" width="200" alt="" />
    </a>

    <h2>Youtube Multi Gallery</h2>
    <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=r9yPek7FhSQ">
        <img src="https://img.youtube.com/vi/r9yPek7FhSQ/maxresdefault.jpg" width="200" alt="" />
    </a>
    <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=JFGRPgYeu38">
        <img src="https://img.youtube.com/vi/JFGRPgYeu38/maxresdefault.jpg" width="200" alt="" />
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.4.1/index.js"></script>
</body>
</html>
