<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box {
            border: 5px solid skyblue;
            background-color: aqua;
            font-size: 32px;
            padding: 50px 0;
            text-align: center;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="listener" class="event-box">Mouse Here~~~!</div>

    <script>
        const eventBox = document.querySelector('#listener');

        eventBox.addEventListener('mousedown',(e) => (e.currentTarget.innerHTML = 'Mouse Down'));
        eventBox.addEventListener('mouseup',(e) => (e.currentTarget.innerHTML = 'Mouse Up'));
        eventBox.addEventListener('mouseout',(e) => (e.currentTarget.innerHTML = 'Mouse Out'));
        eventBox.addEventListener('mouseover',(e) => (e.currentTarget.innerHTML = 'Mouse Over'));
    </script>
</body>
</html>
